name: Ingest Portfolio Content

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/web/src/content/blog/**'
      - 'apps/web/src/content/projects/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest:
    name: Ingest Content to RAG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ingestion script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: pnpm ingest

      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Content ingestion successful!"
          else
            echo "❌ Content ingestion failed!"
            exit 1
          fi

name: prakhar-codes-chat

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: prakhar-codes-chat-postgres
    environment:
      POSTGRES_DB: prakhar_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - prakhar_chat_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  prakhar_chat_postgres_data:
